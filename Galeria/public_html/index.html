<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="#">
        <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/css.css" rel="stylesheet" type="text/css"/>
        <script src="js/flickr.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="row" style="width: 30%;margin:0 auto">
            <div >
                <div class="input-group">
                    <input type="text" class="form-control" id="tags" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" id="tags_done" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="main_area">
                <!-- Slider -->
                <div class="row">
                    <div class="col-sm-6" id="slider-thumbs">
                        <!-- Bottom switcher of slider -->
                        <ul class="hide-bullets">


                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-0"><img id="image_small_0" src="http://placehold.it/150x150&text=0"></a>
                            </li>

                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-1"><img id="image_small_1" src="http://placehold.it/150x150&text=1"></a>
                            </li>

                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-2"><img id="image_small_2" src="http://placehold.it/150x150&text=2"></a>
                            </li>

                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-3"><img id="image_small_3" src="http://placehold.it/150x150&text=3"></a>
                            </li>

                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-4"><img id="image_small_4" src="http://placehold.it/150x150&text=4"></a>
                            </li>

                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-5"><img id="image_small_5" src="http://placehold.it/150x150&text=5"></a>
                            </li>
                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-6"><img id="image_small_6" src="http://placehold.it/150x150&text=6"></a>
                            </li>

                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-7"><img id="image_small_7" src="http://placehold.it/150x150&text=7"></a>
                            </li>

                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-8"><img id="image_small_8" src="http://placehold.it/150x150&text=8"></a>
                            </li>

                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-9"><img id="image_small_9" src="http://placehold.it/150x150&text=9"></a>
                            </li>                 
                        </ul>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-xs-12" id="slider">
                            <!-- Top part of the slider -->
                            <div class="row">
                                <div class="col-sm-12" id="carousel-bounding-box">
                                    <div class="carousel slide" id="myCarousel">
                                        <!-- Carousel items -->
                                        <div class="carousel-inner">
                                            <div class="active item" data-slide-number="0"><img id="image_large_0" src="http://placehold.it/470x480&text=zero"></div>

                                            <div class="item" data-slide-number="1"><img id="image_large_1" src="http://placehold.it/470x480&text=1"></div>

                                            <div class="item" data-slide-number="2"><img id="image_large_2" src="http://placehold.it/470x480&text=2"></div>

                                            <div class="item" data-slide-number="3"><img id="image_large_3" src="http://placehold.it/470x480&text=3"></div>

                                            <div class="item" data-slide-number="4"><img id="image_large_4" src="http://placehold.it/470x480&text=4"></div>

                                            <div class="item" data-slide-number="5"><img id="image_large_5" src="http://placehold.it/470x480&text=5"></div>

                                            <div class="item" data-slide-number="6"><img id="image_large_6" src="http://placehold.it/470x480&text=6"></div>

                                            <div class="item" data-slide-number="7"><img id="image_large_7" src="http://placehold.it/470x480&text=7"></div>

                                            <div class="item" data-slide-number="8"><img id="image_large_8" src="http://placehold.it/470x480&text=8"></div>

                                            <div class="item" data-slide-number="9"><img id="image_large_9" src="http://placehold.it/470x480&text=9"></div>
                                        </div>
                                        <!-- Carousel nav -->
                                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"></a>
                                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </body>
</html>
